<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a1a">
  <link rel="icon" href="assets/icon-192.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('ğŸ•Šï¸ Refugio: service worker activo'))
      .catch(err => console.error('Error al registrar el service worker:', err));
    }
  </script>
</head>
<body>
  <h1>Bienvenide a Refugio</h1>
  <button id="install-btn" style="display:none;">ğŸ“± Instalar Refugio</button>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('install-btn');
      btn.style.display = 'block';

      btn.addEventListener('click', async () => {
        btn.style.display = 'none';
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`ğŸ•Šï¸ Refugio instalaciÃ³n: ${outcome}`);
        deferredPrompt = null;
      });
    });
  </script>


  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("Service Worker registrado âœ…"))
        .catch(err => console.error("Error al registrar SW:", err));
    }
  </script>
</body>
</html>
